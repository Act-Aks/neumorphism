name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GH_RELEASE_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "Act-Aks"
          git config --global user.email "akashsrivastava.git@gmail.com"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: https://npm.pkg.github.com
          scope: '@act-aks'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests and linting
        run: |
          bun run cq:check

      - name: Build library
        run: bun run build:lib

      - name: Build Storybook
        run: bun run build-storybook

      - name: Deploy Storybook to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
          GIT_AUTHOR_NAME: Act-Aks
          GIT_AUTHOR_EMAIL: akashsrivastava.git@gmail.com
          GIT_COMMITTER_NAME: Act-Aks
          GIT_COMMITTER_EMAIL: akashsrivastava.git@gmail.com
        run: bun run semantic-release